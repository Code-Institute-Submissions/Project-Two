<body>
    <h1>Human Resource Data Results</h1>

    <div class="selectorContainer">
        <div id="genderSelector" class="genderMenu"></div>
    </div>

    <div class="graphContainer">
        <div id="maleFemaleBarChart" class="graphDiv genderBar">
            <h2>Male / Female Ratio</h2>
        </div>
        <div id="maleFemalePayBarChart" class="graphDiv payBar">
            <h2>Male / Female Total Pay Ratio</h2>
        </div>
        <div id="employmentStatusPieChart" class="graphDiv employmentPie">
            <h2>Employment Status Ratio</h2>
        </div>
    </div>
    <div class="graphContainerTwo">
        <div id="maleFemaleJobStackedBarChart" class="graphDiv jobStacked">
            <h2>Male / Female Jobtype Ratio</h2>
        </div>
        <div id="maleFemaleMarital" class="graphDiv meritalStacked">
            <h2>Male / Female Marital Status</h2>
        </div>
        <div id="agePayScatter" class="graphDiv ageScatter">
            <h2>Age / Pay Ratio</h2>
        </div>
    </div>
