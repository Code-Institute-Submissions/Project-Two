<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milestone Project 2 - Data dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="js/graphs.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styling/main.css" type="text/css" />
</head>

<body>
    <div class="dashboard-wrapper container-fluid">
        <div class="row">
            <h1>Human Resource Data Results</h1>
            <div id="genderSelector" class="col-md-12 "></div>
            <div id="maleFemaleBarChart" class="col-md-4 graphDiv">
                <h2>Male / Female Ratio</h2>
            </div>
            <div id="maleFemalePayBarChart" class="col-md-4 graphDiv">
                <h2>Male / Female Total Pay Ratio</h2>
            </div>
            <div id="employmentStatusPieChart" class="col-md-4 graphDiv">
                <h2>Employment Status Ratio</h2>
            </div>
            <div id="maleFemaleJobStackedBarChart" class="col-md-3 graphDiv">
                <h2>Male / Female Jobtype Ratio</h2>
            </div>
            <div id="maleFemaleMarital" class="col-md-3 graphDiv">
                <h2>Male / Female Marital Status</h2>
            </div>
            <div id="agePayScatter" class="col-md-6 graphDiv">
                <h2>Age / Pay Ratio</h2>
            </div>
        </div>
    </div>

</body>

</html>
